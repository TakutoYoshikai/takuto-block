<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>拓人ブロック</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img src="takuto.png" class="icon">
      <h2>吉開 拓人 <span id="age"></span></h2>
      <p id="level"></p>
      <div class="blocks">
        <div class="empty">
          ?
        </div>
        <div class="empty">
          ?
        </div>
        <div class="empty">
          ?
        </div>
        <div class="block">
          [某OSS]の脆弱性報告(現在非公開)
        </div>
        <div class="block">
          株式会社エーアイセキュリティラボに入社
        </div>
        <div class="block">
          最愛の妻サウンと結婚
        </div>
        <div class="block">
          Djangoの脆弱性報告(CVE-2022-34265)
        </div>
        <div class="block">
          慶應義塾大学総合政策学部にAO入試で合格 / 卒業
        </div>
        <div class="block">
          コードアカデミー一期生1号として入学 / 卒業
        </div>
      </div>
    </main>
    <script>
      const blocks = document.getElementsByClassName("block");
      document.getElementById("level").innerText = "Level " + blocks.length;
      let c = 130;
      for (let i = 0; i < blocks.length; i++) {
        blocks[i].style.backgroundColor = `rgb(${c-15},${c+15},${c+30})`;
        c += 105 / blocks.length;
      }
      const birthday = {
      year: 1997,
      month: 12,
      date: 13
    };

    function getAge(birthday){

        var today = new Date();

        var thisYearsBirthday = new Date(today.getFullYear(), birthday.month-1, birthday.date);

        //年齢
        var age = today.getFullYear() - birthday.year;

        if(today < thisYearsBirthday){
            age--;
        }

        return age;
    }
      document.getElementById("age").innerText = getAge(birthday) + "歳";
    </script>
  </body>
</html>
